<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan-1</title>
  </head>
  <script language="JavaScript">
    function aritmatika(a, b) {
      document.write("hasil operasi dasar dengan nilai a = " + a, " | b=" + b);
      document.write("<br>" + "perkalian : a*b " + "= ");
      document.write(a * b);
      document.write("<br>" + "pembagian: a/b " + "= ");
      document.write(a / b);
      document.write("<br>" + "pemjumlahan : a+b " + "= ");
      document.write(a + b);
      document.write("<br>" + "pengurangan : a-b " + "= ");
      document.write(a - b);
      document.write("<br>" + "modulus: a%b " + "= ");
      document.write(a % b);
    }
  </script>
  <body>
    <input type="button" name="button1" value="Arithmetic" onclick="aritmatika(10,4)" />
  </body>
</html>
