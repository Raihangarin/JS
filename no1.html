<!DOCTYPE html>
<html>

<head>
    <title>Form Masukkan</title>
</head>
<script language="Javascript">
    function test() {
        var n = prompt("Masukkan nilai",0)
        if (n >= 101)
            document.write("error")
            else if (n >= 93)
            document.write("A")
            else if (n >= 83)
            document.write("B")
            else if (n >= 75)
            document.write("C")
            else if (n >= 50)
            document.write("D")
            else
            document.write("E")
        }
</script>

<body>
    <h1>Inputka Nilai kamu</h1>
    <button onclick="test()">Input Nilai</button>
</body>

</html>
